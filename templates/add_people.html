<div class="cover">
	<div class="content-container">
		<div class="content-wrapper" id="add-{{type}}">
			<div class="content">
				<h1>Add {{type}}s</h1>
				<h3>Invite {{type.title()}}s</h3>
				<form method="POST" id="invite{{type}}" action="/invite{{type}}">
					<div class="h-stack">
						<input type="text" id="invite-username" name="username" autocomplete="off" placeholder="Username" required>
						<button type="submit" id="invite-submit" disabled>Invite</button>
					</div>
					<div id="invite-response"></div>
				</form>
				<h3>Invite Link</h3>
				<div class="h-stack">
					<input type="text"id="invite-link" onClick="this.setSelectionRange(0, this.value.length)" value="https://classrooms.codingcactus.repl.co/invite/{{inviteLink}}" readonly>
					<button class="copy" id="invite-link-copy">Copy</button>
				</div>
				<h3>Invite Code</h3>
				<div class="h-stack">
					<input type="text" id="invite-code" onClick="this.setSelectionRange(0, this.value.length)" value="{{inviteCode}}" readonly>
					<button class="copy" id="invite-code-copy">Copy</button>
				</div>
			</div>
		</div>
		<div class="close-wrapper">
			<button class="close" id="close">
				<svg width="14" height="14" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1" fill="currentColor" style="vertical-align: middle;">
					<path d="M18 6L6 18" stroke-width="3" stroke-linejoin="round"></path>
					<path d="M6 6L18 18" stroke-width="3" stroke-linejoin="round"></path>
				</svg>
			</button>
		</div>
	</div>
</div>
